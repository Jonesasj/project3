<template>
    <lightning-card title="Email Log" icon-name="action:email">
        <p>Testing</p>
        <p>{recordId}</p>
        <p>Working?</p>
        <!-- Email List -->
        <template if:true={emails}>
            <lightning-layout multiple-rows="true" pull-to-boundary="small" class="container">
                <template for:each={emails} for:item="email">
                    <lightning-layout-item key={email.ExternalId} size="3" class="slds-p-around_x-small row">
                        <c-email-tile email={email} onmodal={openModal}></c-email-tile>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </template>

        <!-- Open a modal to display the events -->
        <template if:true={selectedEmailId}>
            <c-event-modal oncancel={handleCancel} emailid={selectedEmailId}></c-event-modal>
        </template>
            <!-- End of modal -->
    </lightning-card>
    
</template>
