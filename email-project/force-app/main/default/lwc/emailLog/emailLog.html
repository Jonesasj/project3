<template>
    <lightning-card title="Email Log" icon-name="action:email">
        <p>Testing</p>
        <p>{recordId}</p>
        <p>Working?</p>
        <!-- Email List -->
        <template if:true={emails}>
            <lightning-layout multiple-rows="true" pull-to-boundary="small">
                <template for:each={emails} for:item="email">
                    <lightning-layout-item key={email.ExternalId} size="3" class="slds-p-around_x-small">
                            <c-email-tile email={email} onmodal={openModal}></c-email-tile>
                    </lightning-layout-item>
                </template>
            </lightning-layout>
        </template>

        <!-- Open a modal to display the events -->
        <template if:true={modal}>
                <div class="demo-only" style="height: 640px;">
                        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                            <div class="slds-modal__container">
                                <header class="slds-modal__header">
                                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close" onclick={closeModal}>
                                        <lightning-icon icon-name="utility:close" size="medium">
                                        </lightning-icon>
                                        <span class="slds-assistive-text">Close</span>
                                    </button>
                                    <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Modal Box Example</h2>
                                </header>
                                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                                    <center><h2><b>Welcome to Salesforce Code Crack</b></h2><br/>
                                        <p>Happy Learning!!!</p>
                                    </center>
                                </div>
                                <footer class="slds-modal__footer">
                                    <lightning-button label="Cancel" variant="neutral" onclick={closeModal}></lightning-button>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <lightning-button label="Save" variant="brand" onclick={saveMethod}></lightning-button>
                                </footer>
                            </div>
                        </section>
                        <div class="slds-backdrop slds-backdrop_open"></div>
                    </div>
        </template>
            <!-- End of modal -->
    </lightning-card>
    
</template>
