<template>
    <lightning-card title="Email History" icon-name="action:email">
        <lightning-datatable
            data={data}
            columns={columns}
            key-field="id"
            onrowaction={handleRowAction}
            onrowselection={getSelectedName}>
        </lightning-datatable>
    </lightning-card>
    <template if:true={selectedEmailId}>
        <c-event-modal oncancel={handleCancel} emailid={selectedEmailId}></c-event-modal>
    </template>
</template>
