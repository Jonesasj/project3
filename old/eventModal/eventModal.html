<template>
    <div class="demo-only" style="height: 640px;">
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Event Log</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                <h3>{emailid}</h3>

                <!-- List of events -->
                <template if:true={events}>
                    <lightning-layout multiple-rows="true" pull-to-boundary="small">
                        <template for:each={events} for:item="event">
                            <lightning-layout-item key={event.ExternalId} size="3" class="slds-p-around_x-small">
                                <c-event-tile event={event}></c-event-tile>
                            </lightning-layout-item>
                        </template>
                    </lightning-layout>
                </template>

                <!-- End list of events -->
            </div>
            <footer class="slds-modal__footer">
                <button class="slds-button slds-button_neutral" onclick={handleClick}>Cancel</button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
    </div>
</template>
